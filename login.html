<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="box">
              <h2 class="text-center text-primary">Login</h2>
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label text-primary">Username</label>
                  <input type="text" class="form-control" id="log-username">
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label text-primary">Password</label>
                  <input type="password" class="form-control" id="log-password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <a href="register.html" class="ms-1 text-decoration-none">Register</a>
              </form>
            </div>
          </div>
        </div>
      </div>
<script src="main.js"></script>
</body>
</html>
