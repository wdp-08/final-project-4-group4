<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- BOX ICON -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Register Page</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="box">
              <h2 class="text-center text-primary">Register</h2>
              <form onsubmit="validateForm(event)">
                <div class="mb-3">
                  <label for="username" class="form-label text-primary">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-primary">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label text-primary">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <a href="index.html">
                  <i class="bx bx-arrow-back bx-fade-right fs-2" style="color:#0d6efd"></i>
                </a>     
                <button type="submit" class="btn btn-primary w-100 mb-3" id="daftar">Daftar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

<script src="javascript/register.js"></script>
<script src="javascript/sweetalert.min.js"></script>

</body>
</html>
