<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- BOX ICON -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Memory Game | Home</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
              <h1 class="text-center" id="games">
                <span>M</span>
                <span>E</span>
                <span>M</span>
                <span>O</span>
                <span>R</span>
                <span>Y</span>
                <span>&nbsp</span>
                <span>D</span>
                <span>I</span>
                <span>G</span>
                <span>I</span>
                <span>T</span>
                <span>A</span>
                <span>L</span></h1>
              <h2 class="text-center text-white" id="user"></h2>
              <div class="menu mt-5">
                <div class="btn home-btn w-100 mt-2">
                  <a href="#" onclick="showLevel()"><span>Start</span></a>
                </div>
                <div class="btn home-btn w-100 mt-2">
                  <a href="leaderboard.html"><span>Leaderboard</span></a>
                </div>
                <div class="btn home-btn w-100 mt-2">
                  <a href="login.html" id="logout"><span>Logout</span></a>
                </div>
              </div>
              
              <div class="level-menu mt-5">
                <div class="btn home-btn w-100 mt-2">
                  <a href="easy.html"><span>Easy</span></a>
                </div>
                <div class="btn home-btn w-100 mt-2">
                  <a href="medium.html"><span>Medium</span></a>
                </div>
                <div class="btn home-btn w-100 mt-2">
                  <a href="hard.html"><span>Hard</span></a>
                </div>
                <a href="#" onclick="hideLevel()">
                  <i class="bx bx-arrow-back bx-fade-right fs-2" style="color:#0d6efd"></i>
                </a>                                            
              </div>
              <audio id="myAudio" autoplay>
                <source src="sound/backsound.mp3" type="audio/mpeg">
              </audio>
          </div>
        </div>
      </div>

<script src="javascript/home.js"></script>
</body>
</html>
